<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
</body>
<script>
    let city_name = ['Щёлково', 'Нью-Йорк', 'Токио', 'Рио-де-Жанейро', 'Падольск']
    let cost = [500, 750, 920, 650, 1100]
    let photo = ['city/1.jpg', 'city/2.jpeg', 'city/3.jpg', 'city/4.jpg', 'city/5.jpg']

    let diagram = document.createElement('div');
    diagram.style.display = 'flex';
    diagram.style.color = 'white';
    diagram.style.alignItems = 'flex-end';
    document.body.append(diagram);

    for (let i=0; i < 5; i++){
        let city = document.createElement('div');
        city.style.width = '100px';
        city.style.height = cost[i] + 'px';
        city.style.backgroundImage = "url('" + photo[i] + "')";
        city.style.margin = '10px';
        city.innerHTML = city_name[i] + '<br>' + cost[i];
        diagram.append(city);
    }
</script>
</html>
